apiVersion: v1
kind: ReplicationController
metadata:
  name: webapp-controller
spec:
  replicas: 1
  selector:
    name: webapp
  template:
    metadata:
      labels:
        name: webapp
        uses: webdb
    spec:
      containers:
        - name: go-frontend
          image: "takama/webapp:0.1"
          ports:
            - containerPort: 3000

